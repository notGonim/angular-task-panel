<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">
      {{ mode === 'add' ? 'Add Product' : mode === 'edit' ? 'Edit Product' : 'View Product' }}
    </h1>
  
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner">Loading...</div>
    </div>
  
    <!-- Product Form -->
    <form *ngIf="!isLoading" [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="block text-sm font-bold mb-1">Title</label>
          <input formControlName="title" type="text" class="w-full border p-2 rounded" [disabled]="mode === 'view'">
        </div>
  
        <div>
          <label class="block text-sm font-bold mb-1">Price</label>
          <input formControlName="price" type="number" class="w-full border p-2 rounded" [disabled]="mode === 'view'">
        </div>
  
        <div>
          <label class="block text-sm font-bold mb-1">Description</label>
          <textarea formControlName="description" class="w-full border p-2 rounded" [disabled]="mode === 'view'"></textarea>
        </div>
  
        <div>
          <label class="block text-sm font-bold mb-1">Image URL</label>
          <input formControlName="image" type="text" class="w-full border p-2 rounded" [disabled]="mode === 'view'">
        </div>
  
        <div>
          <label class="block text-sm font-bold mb-1">Category</label>
          <input formControlName="category" type="text" class="w-full border p-2 rounded" [disabled]="mode === 'view'">
        </div>
  
        <!-- Submit button for add/edit modes -->
        <div *ngIf="mode !== 'view'" class="mt-4">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" [disabled]="productForm.invalid">
            {{ mode === 'add' ? 'Add Product' : 'Save Changes' }}
          </button>
        </div>
      </div>
    </form>
  </div>
