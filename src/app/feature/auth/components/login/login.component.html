<div class="container mx-auto p-4 max-w-sm">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
  
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Username</label>
        <input
          formControlName="username"
          type="text"
          class="w-full border px-4 py-2 rounded"
          placeholder="Enter your username"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full border px-4 py-2 rounded"
          placeholder="Enter your password"
        />
      </div>
  
      <div *ngIf="loginError" class="text-red-500 mb-4">{{ loginError }}</div>
  
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
