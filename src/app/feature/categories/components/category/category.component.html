<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">
      {{ mode === 'add' ? 'Add Category' : (mode === 'edit' ? 'Edit Category' : 'View Category') }}
    </h1>
  
    <!-- Category Form -->
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" *ngIf="mode !== 'view'">
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Category Name</label>
        <input
          formControlName="name"
          type="text"
          class="w-full border px-4 py-2 rounded"
          [disabled]="mode === 'view'"
        />
        <div *ngIf="categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched" class="text-red-500">
          Category name is required.
        </div>
      </div>
  
      <!-- Buttons for Add/Edit -->
      <div class="flex justify-end mt-4" *ngIf="mode !== 'view'">
        <button (click)="onBack()" type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded mr-2">
          Cancel
        </button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" [disabled]="categoryForm.invalid">
          {{ mode === 'add' ? 'Add Category' : 'Update Category' }}
        </button>
      </div>
    </form>
  
    <!-- View Mode -->
    <div *ngIf="mode === 'view'">
      <p class="text-lg mb-4"><strong>Category Name:</strong> {{ categoryForm.controls['name'].value }}</p>
      <button (click)="onBack()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
        Back to Categories
      </button>
    </div>
  </div>
