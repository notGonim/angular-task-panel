<header class="bg-gray-900 text-white p-4 flex justify-between items-center">
  <!-- Title -->
  <div class="text-lg font-bold">{{ headerTitle }}</div>
  
  <!-- User Avatar and Dropdown - Only show if user is authenticated -->
  <div class="relative" *ngIf="isAuthenticated()">
    <!-- User Icon Button -->
    <button class="flex items-center space-x-2" (click)="toggleDropdown()">
      <img src="https://via.placeholder.com/40" class="w-8 h-8 rounded-full" alt="User Avatar">
      <span class="hidden sm:inline">Admin</span> <!-- Hide on small screens (sm and below) -->
    </button>

    <!-- Dropdown Menu -->
    <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10">
      <ul class="py-1 text-gray-700">
        <li><a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200">Profile</a></li>
        <li><a href="#" (click)="logout()" class="block px-4 py-2 text-sm hover:bg-gray-200">Logout</a></li> <!-- Call logout on click -->
      </ul>
    </div>
  </div>
</header>
